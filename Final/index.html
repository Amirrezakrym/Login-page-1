<html lang="en">

 </head>
 <body>
 	<section id="login">

 	</h1>

        <img src="image/visible-eye.png" class="login-eye">

        <input type="submit" value="ورود به حساب کاربری" class="btn">
    </form>
 	</section>
 <script src="scripts/script.js"></script>
